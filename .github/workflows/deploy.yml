name: Build and Deploy

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript build
        run: npm run build

      - name: Prepare deploy folder
        run: |
          mkdir build
          cp -R index.html styles.css manifest.json sw.js robots.txt sitemap.xml build/ 2>/dev/null || true
          cp -R assets build/assets
          cp -R dist build/dist
          # Update SW version with commit hash for cache busting
          sed -i "s/const CACHE_VERSION = '[^']*'/const CACHE_VERSION = '${GITHUB_SHA:0:8}'/" sw.js || true
          sed -i "s/const CACHE_NAME = 'haikyu-team-builder-v[^']*'/const CACHE_NAME = 'haikyu-team-builder-v${GITHUB_SHA:0:8}'/" sw.js || true
          cp sw.js build/sw.js
          # Simple minify CSS (remove comments + whitespace)
          sed -i ':a;N;$!ba;s/\n/ /g;s/  */ /g;s:/\*[^*]*\*\(/\*[^*]*\*\)*\*/::g' build/styles.css || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
