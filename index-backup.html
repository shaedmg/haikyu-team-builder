<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Construye tu equipo perfecto de volleyball con personajes de Haikyu!! Arrastra y suelta jugadores, gestiona v√≠nculos y optimiza la composici√≥n escolar."
    />
    <meta
      name="keywords"
      content="haikyu, volleyball, team builder, anime, manga, sports game, interactive, karasuno, nekoma, shiratorizawa"
    />
    <meta name="author" content="Angelo" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#667eea" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Haikyu Flight High - Team Builder" />
    <meta
      property="og:description"
      content="Construye tu equipo perfecto de volleyball con personajes de Haikyu!!"
    />
    <meta property="og:site_name" content="Haikyu Flight High Team Builder" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="Haikyu Flight High - Team Builder"
    />
    <meta
      property="twitter:description"
      content="Construye tu equipo perfecto de volleyball con personajes de Haikyu!!"
    />

    <title>
      Haikyu Flight High - Team Builder | Construye tu Equipo de Volleyball
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="preload"
      href="./haikyu_fly_high_full_v3.json"
      as="fetch"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./image-mapping.json"
      as="fetch"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>üèê Haikyu Flight High - Team Builder</h1>
        <div class="team-info">
          <span class="team-name">Team Lineup</span>
          <div class="lineup-indicators">
            <span class="lineup-item">Lineup A</span>
            <span class="lineup-item">Lineup B</span>
            <span class="lineup-item active">Lineup C</span>
          </div>
        </div>
      </header>

      <main class="game-area">
        <!-- School composition panel -->
        <div class="school-panel">
          <h3>V√≠nculo por Escuela</h3>
          <div class="school-stats" id="schoolStats">
            <!-- School counts will be dynamically populated here -->
          </div>

          <h3>V√≠nculos</h3>
          <div class="bonds-section" id="bondsSection">
            <!-- Bonds will be dynamically populated here -->
          </div>
        </div>

        <!-- Court container -->
        <div class="court-container">
          <div class="court">
            <!-- Net in the middle -->
            <div class="net"></div>

            <!-- Player positions -->
            <!-- Back row -->
            <div
              class="position position-1"
              data-position="OP1"
              data-name="Opposite"
            >
              <div class="player-slot">
                <div class="player-card empty">
                  <span class="position-label">OP</span>
                  <span class="position-number">4</span>
                </div>
              </div>
            </div>

            <div
              class="position position-6"
              data-position="MB1"
              data-name="Middle Blocker"
            >
              <div class="player-slot">
                <div class="player-card empty">
                  <span class="position-label">MB</span>
                  <span class="position-number">6</span>
                </div>
              </div>
            </div>

            <div
              class="position position-5"
              data-position="WS2"
              data-name="Wing Spiker"
            >
              <div class="player-slot">
                <div class="player-card empty">
                  <span class="position-label">WS</span>
                  <span class="position-number">2</span>
                </div>
              </div>
            </div>

            <!-- Front row -->
            <div
              class="position position-4"
              data-position="WS2"
              data-name="Wing Spiker"
            >
              <div class="player-slot">
                <div class="player-card empty">
                  <span class="position-label">WS</span>
                  <span class="position-number">1</span>
                </div>
              </div>
            </div>

            <div
              class="position position-3"
              data-position="MB2"
              data-name="Middle Blocker"
            >
              <div class="player-slot">
                <div class="player-card empty">
                  <span class="position-label">MB</span>
                  <span class="position-number">3</span>
                </div>
              </div>
            </div>

            <div
              class="position position-2"
              data-position="S"
              data-name="Setter"
            >
              <div class="player-slot">
                <div class="player-card empty">
                  <span class="position-label">S</span>
                  <span class="position-number">5</span>
                </div>
              </div>
            </div>

            <!-- Libero position -->
            <div
              class="position position-libero"
              data-position="L"
              data-name="Libero"
            >
              <div class="player-slot">
                <div class="player-card empty libero">
                  <span class="position-label">L</span>
                  <span class="position-number">7</span>
                </div>
              </div>
            </div>
            <!-- Rotation button -->
            <div
              class="rotation-button"
              id="rotationButton"
              title="Rotar jugadores en sentido horario"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1 4v6h6"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <polygon points="14,8 18,12 14,16" fill="currentColor" />
              </svg>
            </div>
            '
            <div class="serving-indicator">üèê</div>
            '
          </div>
        </div>

        <!-- Player selection panel -->
        <div class="player-panel">
          <h3>Seleccionar Jugadores</h3>
          <div class="player-grid" id="playerGrid">
            <!-- Players will be dynamically loaded here -->
          </div>
        </div>
      </main>

      <!-- Player info modal -->
      <div class="modal" id="playerModal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="player-details">
            <div class="player-image">
              <img id="modalPlayerImage" src="" alt="Player" />
            </div>
            <div class="player-info">
              <h2 id="modalPlayerName"></h2>
              <div class="player-stats">
                <div class="stat">
                  <span class="stat-label">Altura:</span>
                  <span class="stat-value" id="modalPlayerHeight"></span>
                </div>
                <div class="stat">
                  <span class="stat-label">Posici√≥n:</span>
                  <span class="stat-value" id="modalPlayerPosition"></span>
                </div>
                <div class="stat">
                  <span class="stat-label">Poder:</span>
                  <span class="stat-value" id="modalPlayerPower"></span>
                </div>
              </div>
              <button class="select-player-btn" id="selectPlayerBtn">
                Seleccionar Jugador
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="dist/script.js"></script>
  </body>
</html>
